<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-Background">
        <img class="logo-Image" src="images/cat777.svg" alt="">
        <span class="logo-Name">Neko Project</span>
    </div>

    <div class="left-Field">
        <img class="left-Image" src="images/alvan-nee-ZCHj_2lJP00-unsplash.jpg" alt="A cute cat reaching its paw up into the air.">
    </div>

    <div class="right-Field">
        <div class="top-Right">
            <p>This is not areal product I repeat this isn't a real product. It is just a sign up page with the image of a cat.</p>
            <p>Or is it?</p>
        </div>
        <div>
            <form action="" method="get" id="sign-up">
                <fieldset>
                    <div>
                        <legend>Let's do this!</legend>
                    </div>

                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="6" maxlength="18" required>
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="6" maxlength="18" required></input>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="buttom-Right">
            <button form="sign-up" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
