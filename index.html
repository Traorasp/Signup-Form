<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-Background">
        <img class="logo-Image" src="images/cat777.svg" alt="">
        <span class="logo-Name">Neko Project</span>
    </div>

    <div class="left-Field">
        <img class="left-Image" src="images/alvan-nee-ZCHj_2lJP00-unsplash.jpg" alt="A cute cat reaching its paw up into the air.">
    </div>

    <div class="right-Field">
        <div class="top-Right">
            <p>This is not areal product I repeat this isn't a real product. It is just a sign up page with the image of a cat.</p>
            <p>Or is it?</p>
        </div>
        <div>
            <form action="" method="get">
                <fieldset>
                    <div>
                        <legend>Let's do this!</legend>
                    </div>

                    <div class="first-Name">
                        <label for="">FIRST NAME</label>
                        <input type="text" name="" id="">
                    </div>

                    <div class="last-Name">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>

                    <div class="e-mail">
                        <label for="">EMAIL</label>
                        <input type="email">
                    </div>

                    <div class="phone-Number">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                    </div>

                    <div class="password">
                        <label for="">PASSWORD</label>
                        <input type="password">
                    </div>

                    <div class="confirm-Password">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password"></input>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="buttom-Right">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
